{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter the Movie Name">
  <input type="text" name="desc" placeholder="Enter the Description of Movie">
  <input type="text" name="year" placeholder="Enter the Year of Movie">
  <input type="file" name="img">
  <input type="submit">
</form>
{% endblock %}
